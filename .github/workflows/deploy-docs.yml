name: Deploy Treasury Command Center Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'website/**'
      - '.github/workflows/deploy-docs.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'website/**'

jobs:
  deploy:
    name: Deploy to nuru.network
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: website/package-lock.json
        
    - name: Install dependencies
      run: |
        cd website
        npm ci
        
    - name: Build website
      run: |
        cd website
        npm run build
        
    - name: Deploy to Staten Island VPS (nuru.network)
      if: github.ref == 'refs/heads/main'
      uses: appleboy/ssh-action@v1.2.2
      with:
        host: 74.50.113.152
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          echo "üöÄ Preparing deployment directory..."
          mkdir -p /var/www/html/treasury-monitoring/docs/
          rm -rf /var/www/html/treasury-monitoring/docs/*
          echo "‚úÖ Directory prepared"
          
    - name: Upload documentation files
      if: github.ref == 'refs/heads/main'
      uses: appleboy/scp-action@v0.1.4
      with:
        host: 74.50.113.152
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        source: "./website/build/*"
        target: "/var/www/html/treasury-monitoring/docs/"
        strip_components: 2
        
    - name: Set permissions and reload nginx
      if: github.ref == 'refs/heads/main'
      uses: appleboy/ssh-action@v1.2.2
      with:
        host: 74.50.113.152
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          echo "üîß Setting proper permissions..."
          chown -R www-data:www-data /var/www/html/treasury-monitoring/
          chmod -R 755 /var/www/html/treasury-monitoring/
          echo "üîÑ Reloading nginx..."
          nginx -t && systemctl reload nginx
          echo "‚úÖ Treasury Command Center documentation deployed successfully!"
          echo "üåê Available at: https://nuru.network/treasury-monitoring/docs/"
        
    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'üöÄ Documentation build completed successfully!\n\nPreview will be available at: https://nuru.network/treasury-monitoring/docs/\n\nBuild artifacts are ready for deployment.'
          })

# Required GitHub Repository Secrets:
# - SSH_PRIVATE_KEY: Private SSH key for root@74.50.113.152 (Staten Island VPS)
#   Generate with: ssh-keygen -t ed25519 -C "treasury-docs-deploy"
#   Add public key to: root@74.50.113.152:~/.ssh/authorized_keys
#   Add private key to GitHub repository secrets as SSH_PRIVATE_KEY